env:
  TERM: xterm-256color

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'


#colors:
  #primary:
    #background: '0x282828'
    #foreground: '0xdfbf8e'

  #normal:
    #black:   '0x665c54'
    #red:     '0xea6962'
    #green:   '0xa9b665'
    #yellow:  '0xe78a4e'
    #blue:    '0x7daea3'
    #magenta: '0xd3869b'
    #cyan:    '0x89b482'
    #white:   '0xdfbf8e'

  #bright:
    #black:   '0x928374'
    #red:     '0xea6962'
    #green:   '0xa9b665'
    #yellow:  '0xe3a84e'
    #blue:    '0x7daea3'
    #magenta: '0xd3869b'
    #cyan:    '0x89b482'
    #white:   '0xdfbf8e'

#colors:
  ## Default colors
  #primary:
    #background: '#1f2430'
    #foreground: '#cbccc6'
    #bright_foreground: '#f28779'

  ## Normal colors
  #normal:
    #black:   '#212733' #
    #red:     '#f08778' #
    #green:   '#53bf97' #
    #yellow:  '#fdcc60' #
    #blue:    '#60b8d6' # 
    #magenta: '#ec7171' #
    #cyan:    '#98e6ca' #
    #white:   '#fafafa' #

  ## Brightened
  #bright:
    #black: '#686868'
    #red: '#f58c7d'
    #green: '#58c49c'
    #yellow: '#ffd165'
    #blue: '#65bddb'
    #magenta: '#f17676'
    #cyan: '#9debcf'
    #white: '#ffffff'

#colors:
  ## Default colors
  #primary:
    #background: '0x1e2127'
    #foreground: '0xabb2bf'

    ## Bright and dim foreground colors
    ##
    ## The dimmed foreground color is calculated automatically if it is not present.
    ## If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    ## is `false`, the normal foreground color will be used.
    ##dim_foreground: '0x9a9a9a'
    #bright_foreground: '0xe6efff'

  ## Cursor colors
  ##
  ## Colors which should be used to draw the terminal cursor. If these are unset,
  ## the cursor color will be the inverse of the cell color.
  ##cursor:
  ##  text: '0x000000'
  ##  cursor: '0xffffff'

  ## Normal colors
  #normal:
    #black:   '0x1e2127'
    #red:     '0xe06c75'
    #green:   '0x98c379'
    #yellow:  '0xd19a66'
    #blue:    '0x61afef'
    #magenta: '0xc678dd'
    #cyan:    '0x56b6c2'
    #white:   '0x828791'

  ## Bright colors
  #bright:
    #black:   '0x5c6370'
    #red:     '0xe06c75'
    #green:   '0x98c379'
    #yellow:  '0xd19a66'
    #blue:    '0x61afef'
    #magenta: '0xc678dd'
    #cyan:    '0x56b6c2'
    #white:   '0xe6efff'

  ## Dim colors
  ##
  ## If the dim colors are not set, they will be calculated automatically based
  ## on the `normal` colors.
  #dim:
    #black:   '0x1e2127'
    #red:     '0xe06c75'
    #green:   '0x98c379'
    #yellow:  '0xd19a66'
    #blue:    '0x61afef'
    #magenta: '0xc678dd'
    #cyan:    '0x56b6c2'
    #white:   '0x828791'

   #Indexed Colors
  
   #The indexed colors include all colors from 16 to 256.
   #When these are not set, they're filled with sensible defaults.
  #indexed_colors:
    #- { index: 16, color: '0x000000' }

#colors:
  ## Default colors
  #primary:
    #background: '#F0EDEC'
    #foreground: '#2C363C'
  ## Normal colors
  #normal:
    #black:   '#F0EDEC'
    #red:     '#A8334C'
    #green:   '#4F6C31'
    #yellow:  '#944927'
    #blue:    '#286486'
    #magenta: '#88507D'
    #cyan:    '#3B8992'
    #white:   '#2C363C'
  ## Bright colors
  #bright:
    #black:   '#CFC1BA'
    #red:     '#94253E'
    #green:   '#3F5A22'
    #yellow:  '#803D1C'
    #blue:    '#1D5573'
    #magenta: '#7B3B70'
    #cyan:    '#2B747C'
    #white:   '#4F5E68'


background_opacity: 1

# Font configuration
font:
  normal:
    family: "Ubuntu Mono"
    #family: Fira Mono
    #family: Hack Nerd Font
    #family: Fantasque Sans Mono
  # Point size
  size: 14


  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 5
    y: 5

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true
